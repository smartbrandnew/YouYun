[Main]

# The host of the Datamonitor intake server to send agent data to
m_url: https://app.datamonitorhq.com

# The Datamonitor api key to associate your agent's data with your organization.
# Can be found here: 
# https://app.datamonitorhq.com/account/settings
api_key: 1234

# Force the hostname to whatever you want.
#hostname: mymachine.mydomain

# Use the amazon EC2 instance-id instead of hostname (unless hostname is
# explicitly set)
use_ec2_instance_id: no

# Use mount points instead of volumes to track disk and fs metrics
use_mount: no


# Start a graphite listener on this port
# graphite_listen_port: 17124

    nagios_log: /var/log/nagios3/nagios.log
    nagios_perf_cfg: /var/log/blah.log

graphite_listen_port: 17126
